receivers:
  # OTLP (OpenTelemetry Protocol) receiver: Airflow sends data here
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batches data for efficiency
  batch:

exporters:
  # Prometheus Exporter: Exposes a standard Prometheus endpoint for scraping
  prometheus:
    endpoint: "0.0.0.0:8889" # The port Prometheus will scrape on
    namespace: "otel"

service:
  pipelines:
    # We only configure the metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [batch] # <-- ADDED: Recommended for all production pipelines
      exporters: [prometheus]