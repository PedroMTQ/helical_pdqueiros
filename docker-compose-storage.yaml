x-storage-common:
  &storage-common
    # there were permisisons issues due to mapped volume, so let's do this for prototyping
    user: "0:0"
    env_file:
      - .env
    networks:
      - helical-network

# https://github.com/mlflow/mlflow/tree/master/docker-compose
services:
  minio:
    <<: *storage-common
    container_name: storage-minio
    # later versions don't have the access keys UI
    image: quay.io/minio/minio:RELEASE.2025-01-20T14-49-07Z
    volumes:
      - ./data/minio/data/:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT}/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20


  postgres-mlflow:
    <<: *storage-common

    image: postgres:16.4-bullseye
    container_name: postgres-mlflow
    environment:
      POSTGRES_USER: ${MLFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MLFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MLFLOW_POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data

    volumes:
      - ./data/postgres-mlflow/data/:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MLFLOW_POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10


  create-bucket:
    <<: *storage-common
    image: minio/mc:latest
    container_name: storage-minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c '
        mc alias set myminio http://${MINIO_HOST}:${MINIO_PORT} \
          ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
        mc mb --ignore-existing myminio/${MLFLOW_S3_BUCKET:-mlflow} &&
        mc mb --ignore-existing myminio/${HELICAL_S3_BUCKET} &&
        if ! mc admin accesskey create myminio --access-key ${AWS_ACCESS_KEY_ID} --secret-key ${AWS_SECRET_ACCESS_KEY}; then
          echo "Failed to create access key (exit code $?), it already probably existed?"
        fi
        
      '
    restart: "no"

  mlflow:
    <<: *storage-common
    # this image has some issues with env variables, it doesn't seem to read correctly the postgres env vars
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION}
    container_name: storage-mlflow-server
    depends_on:
      postgres-mlflow:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    environment:
      MLFLOW_SERVER_ALLOWED_HOSTS: ${MLFLOW_SERVER_ALLOWED_HOSTS}
      POSTGRES_USER: ${MLFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MLFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MLFLOW_POSTGRES_DB}
      # Backend store URI built from vars
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}

      # S3/MinIO settings
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      MLFLOW_S3_IGNORE_TLS: "true"

      # Server host/port
      MLFLOW_HOST: ${MLFLOW_HOST}
      MLFLOW_PORT: ${MLFLOW_PORT}

    command: >
      /bin/bash -c "
        pip install --no-cache-dir psycopg2-binary boto3 &&
        mlflow server \
          --backend-store-uri ${MLFLOW_BACKEND_STORE_URI} \
          --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT} \
          --host ${MLFLOW_HOST} \
          --port ${MLFLOW_PORT}
      "
    ports:
      - "${MLFLOW_PORT}:${MLFLOW_PORT}"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:${MLFLOW_PORT}/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  helical-network:
    name: helical-network
